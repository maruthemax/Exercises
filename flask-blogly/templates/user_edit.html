{% extends "base.html" %}

{% block title %}Edit User{% endblock %}

{% block content %}
<h1>Edit User</h1>
<form method="POST">
    <label for="first_name">First Name</label>
    <input type="text" name="first_name" id="first_name" value="{{ user.first_name }}" required>
    <label for="last_name">Last Name</label>
    <input type="text" name="last_name" id="last_name" value="{{ user.last_name }}" required>
    <label for="image_url">Image URL</label>
    <input type="url" name="image_url" id="image_url" value="{{ user.image_url }}">
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{{ url_for('show_user', user_id=user.id) }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
